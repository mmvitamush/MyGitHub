<!DOCTYPE HTML>
<html>
  <head>
    <link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap.min.css">
	<link rel="stylesheet" href="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/css/bootstrap-theme.min.css">
	<link rel="stylesheet" href="../static/css/style.css">
	<link rel="stylesheet" href="../static/css/login.css">
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
	<script src="http://netdna.bootstrapcdn.com/bootstrap/3.0.1/js/bootstrap.min.js"></script>
	<script src="../static/js/login.js"></script>
  </head>
  <body>
  	<div class="bs">
		<form class="form-horizontal" role="form" method="post" action="/auth/login" name="aform">
			<div class="form-group">
				<label class="col-sm-2 control-label">UserName</label>
				<div class="col-sm-10">
					<input class="form-control input-lg" type="text" name="username" placeholder="ユーザー名">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Password</label>
				<div class="col-sm-10">
					<input class="form-control input-lg" type="password" name="password" placeholder="パスワード">
				</div>
			</div>
			<div class="form-group">
				<div class="col-sm-offset-2 col-sm-10">
					<button type="submit" class="btn btn-primary btn-lg">Submit</button>
				</div>
			</div>
		</form>
	</div>
  </body>
</html>
